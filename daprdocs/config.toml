# Site Configuration
baseURL = "https://docs.dapr.io/"
title = "Dapr Docs"
theme = "docsy"
disableFastRender = true

enableRobotsTXT = true
enableGitInfo = true

# Language Configuration
languageCode = "en-us"

[languages]
  [languages.en]
    title = "Dapr Docs"
    weight = 1
    contentDir = "content/en"
    languageName = "English"
  [languages.zh-hans]
    title = "Dapr 文档库"
    weight = 2
    contentDir = "content/zh-hans"
    languageName = "简体中文"

# Disable categories & tags
disableKinds = ["taxonomy", "term"]

# Google Analytics
[services.googleAnalytics]
id = "UA-149338238-3"

# Mounts
[module]
  [[module.mounts]]
    source = "content/en"
    target = "content"
    lang = "en"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.mounts]]
    source = "../sdkdocs/python/daprdocs/content/en/python-sdk-docs"
    target = "content/developing-applications/sdks/python"
    lang = "en"
  [[module.mounts]]
    source = "../sdkdocs/python/daprdocs/content/en/python-sdk-contributing"
    target = "content/contributing/"
    lang = "en"
  [[module.mounts]]
    source = "../sdkdocs/php/daprdocs/content/en/php-sdk-docs"
    target = "content/developing-applications/sdks/php"
    lang = "en"
  [[module.mounts]]
    source = "../sdkdocs/dotnet/daprdocs/content/en/dotnet-sdk-docs"
    target = "content/developing-applications/sdks/dotnet"
    lang = "en"
  [[module.mounts]]
    source = "../sdkdocs/dotnet/daprdocs/content/en/dotnet-sdk-contributing"
    target = "content/contributing/"
    lang = "en"

  [[module.mounts]]
    source = "../translations/docs-zh/content/zh-hans"
    target = "content"
    lang = "zh-hans"
  [[module.mounts]]
    source = "../translations/docs-zh/content/contributing"
    target = "content/contributing/"
    lang = "zh-hans"
  [[module.mounts]]
    source = "../translations/docs-zh/content/sdks_python"
    target = "content/developing-applications/sdks/python"
    lang = "zh-hans"
  [[module.mounts]]
    source = "../translations/docs-zh/content/sdks_php"
    target = "content/developing-applications/sdks/php"
    lang = "zh-hans"
  [[module.mounts]]
    source = "../translations/docs-zh/content/sdks_dotnet"
    target = "content/developing-applications/sdks/dotnet"
    lang = "zh-hans"

# Markdown Engine - Allow inline html
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Top Nav Bar
[[menu.main]]
    name = "Homepage"
    weight = 40
    url = "https://dapr.io"
[[menu.main]]
    name = "GitHub"
    weight = 50
    url = "https://github.com/dapr"
[[menu.main]]
    name = "Blog"
    weight = 60
    url = "https://blog.dapr.io/posts"
[[menu.main]]
    name = "Discord"
    weight = 70
    url = "https://aka.ms/dapr-discord"
[[menu.main]]
    name = "Community"
    weight = 80
    url = "https://github.com/dapr/community/blob/master/README.md"

