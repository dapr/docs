# Site Configuration
baseURL = "https://v1-rc3.docs.dapr.io/"
title = "Dapr Docs"
theme = "docsy"
disableFastRender = true

enableRobotsTXT = true
enableGitInfo = true

# Language Configuration
languageCode = "en-us"

# Disable categories & tags
disableKinds = ["taxonomy", "term"]

# Google Analytics
[services.googleAnalytics]
id = "UA-149338238-3"

# Mounts
[module]
  [[module.mounts]]
    source = "content/en"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"
  [[module.mounts]]
    source = "../sdkdocs/python/daprdocs/content/en/python-sdk-docs"
    target = "content/developing-applications/sdks/python"
  [[module.mounts]]
    source = "../sdkdocs/python/daprdocs/content/en/python-sdk-contributing"
    target = "content/contributing/"

# Markdown Engine - Allow inline html
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Top Nav Bar
[[menu.main]]
    name = "Home"
    weight = 40
    url = "https://dapr.io"
[[menu.main]]
    name = "About"
    weight = 50
    url = "https://dapr.io/#about"
[[menu.main]]
    name = "Download"
    weight = 60
    url = "https://dapr.io/#download"
[[menu.main]]
    name = "Blog"
    weight = 70
    url = "https://blog.dapr.io/posts"
[[menu.main]]
    name = "Community"
    weight = 80
    url = "https://dapr.io/#community"

[params]
copyright = "Dapr"
#privacy_policy = "https://policies.google.com/privacy"

# Algolia
algolia_docsearch = false
offlineSearch = false

# GitHub Information
github_repo = "https://github.com/dapr/docs"
github_project_repo = "https://github.com/dapr/dapr"
github_subdir = "daprdocs"
github_branch = "v1.0-rc3"

# Versioning
version_menu = "v1.0-rc.3 (preview)"
version = "v1.0-rc.3"
archived_version = false

[[params.versions]]
  version = "v1.0-rc.3 (preview)"
  url = "#"
[[params.versions]]
  version = "v0.11 (latest)"
  url = "https://docs.dapr.io"
[[params.versions]]
  version = "v0.10"
  url = "https://github.com/dapr/docs/tree/v0.10.0"
[[params.versions]]
  version = "v0.9"
  url = "https://github.com/dapr/docs/tree/v0.9.0"
[[params.versions]]
  version = "v0.8"
  url = "https://github.com/dapr/docs/tree/v0.8.0"

# UI Customization
[params.ui]
sidebar_menu_compact = true
navbar_logo = true
sidebar_search_disable = true

